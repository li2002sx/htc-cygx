<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>车源共享</title>
  <meta name="viewport" content="user-scalable=no, width=750, initial-scale=1, maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="email=no">
  <!-- 引入样式 -->
  <!--<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">-->
  <script type="text/javascript">
    /*
    * 视图固定缩放
    */
    var Viewport = (function () {
      function Viewport(size) {
        this.size = isNaN(Number(size)) ? 320 : size
        this.index = 0
        // this.resize()
        window.addEventListener("orientationchange", this.resize.bind(this));
        window.addEventListener("load", this.resize.bind(this));
        window.addEventListener("resize", this.resize.bind(this));
      }
      Viewport.prototype.resize = function () {
        var s = document.getElementById("app").style;
        var width = window.innerWidth;
        var height = window.innerHeight;
        if (width > 750) {
          width = 750;
        }
        var x = 750;
        var y = height;
        var x1 = width;
        var y1 = (x1 * y) / x;
        var a = x1 / x;
        var b = y1 / y;
        s.transformOrigin = "top left";
        s.transform = "scale(" + a + "," + b + ")";
        s.webkitTransformOrigin = "top left";
        s.webkitTransform = "scale(" + a + "," + b + ")";
      };
      return Viewport
    }());
    // 宽度
    new Viewport(750)
  </script>
</head>

<body>
  <div id="app-box" style="background-color:white"></div>
</body>

</html>
